<!DOCTYPE html>
<html>
<head>
	<title>Troubleshooting Center for Regata OS</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<link rel="stylesheet" type="text/css" href="./../css/roboto-style.css">
	<link rel="stylesheet" type="text/css" href="./../css/style.css">
</head>
<body scroll="no" style="overflow: hidden; background-color: #f2f2f2;">
	<div style="width:100%; height:100%">
		<webview id="main-webview"
		src=""
		style="position: absolute; width:100%; height: 100%"
		autosize="on"
		partition="persist:webview">
		</webview>
	</div>

	<script type="text/javascript" src="./../js/settings-checker.js"></script>
	<script type="text/javascript">
		function setSupportUrl() {
			const fs = require('fs');
			const webview = document.getElementById('main-webview');

			const urlSupport = {
				"pt-br": "https://suporte.regataos.com.br",
				"pt-pt": "https://suporte.regataos.com.br",
				"en-us": "https://support.regataos.com",
				"en": "https://support.regataos.com",
			};

			if (typeof urlSupport[languageDetected] !== "undefined") {
				webview.setAttribute("src", urlSupport[languageDetected]);
			} else {
				webview.setAttribute("src", urlSupport["en-us"]);
			}
		}
		setSupportUrl();
	</script>
</body>
</html>
