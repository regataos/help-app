<!DOCTYPE html>
<html>
<head>
	<title>Troubleshooting Center for Regata OS</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div id="loadscreen"></div>

	<div class="sidebar">
        <div id="return-off" class="return-sidebar2">
            <img class="icones-menu seta-off"
                style="margin-left: 3px; height: 30px;"
                src="images/img-sidebar/arrow-off.png"/>
        </div>

        <div id="return-on" class="return-sidebar" onclick="backButton();">
            <img class="icones-menu seta"
                title="Go Back"
                style="margin-left: 3px; height: 30px;"
                src="images/img-sidebar/arrow.png"/>
        </div>

	    <div class="hide-sidebar" onclick="hideSideBar(true);">
		    <img class="icones-menu sidebar-icon"
                title="Icons only"
                style="margin-left: 3px; height: 30px;"
                src="images/img-sidebar/menu.png"/>
	    </div>

	    <div class="show-sidebar" onclick="showSideBar(true);">
		    <img class="icones-menu sidebar-icon"
                title="Icons and texts"
                style="margin-left: 3px; height: 30px;"
                src="images/img-sidebar/menu.png"/>
	    </div>

		<ul class="ul-sidebar">
            <li id="option-solutions"
                class="li-sidebar solutions sidebar-button"
                onclick="go_solutions();">
                <a class="link-items" onclick="go_solutions();">
                    <img class="icones-menu solution"
                        title="Ready solutions"
                        style="margin-left: 3px; height: 35px;"
                        src="images/img-sidebar/tools2.png"/>
                    <p style="margin-left: 13px;"></p>
                </a>
            </li>

            <li id="option-regataoshelp"
                class="li-sidebar regataos-help sidebar-button"
                onclick="go_regataoshelp();">
                <a class="link-items" onclick="go_regataoshelp();">
                    <img class="icones-menu help"
                        title="Tutorials and Tips"
                        style="margin-left: 3px; height: 35px;"
                        src="images/img-sidebar/support.png"/>
                    <p style="margin-left: 10px;"></p>
                </a>
            </li>
        </ul>
	</div>

	<div class="div-iframe">
        <iframe src="pages/solutions.html"
            allowfullscreen
            frameborder="0"
            class="iframe"
            id="main-iframe">
        </iframe>
    </div>

    <script type="text/javascript" src="js/settings-checker.js"></script>
    <script type="text/javascript" src="js/translations/apply-translation-index.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
